{% extends 'base.html' %}


{% block title %}
    Журнал
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="/static/css/rating.css">
{% endblock %}

{% block content %}
        <h1>Журнал </h1>
    <h2>{{ user.name }}</h2>
    <table>
        <tr>
            <th>Предмет</th>
            <th>Оценки</th>
        </tr>

        {% for subject,ratings in data %}

            <tr>
                <td>{{ subject }}</td>
                <td class="rates">
                    {% for rating in ratings %}
                        {{ rating.score }}
                    {% endfor %}
                </td>
            </tr>
        {% endfor %}


    </table>
{% endblock %}
